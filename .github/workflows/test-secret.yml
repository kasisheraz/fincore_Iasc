name: Test Secret

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secret exists
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "❌ SECRET IS EMPTY OR NOT ACCESSIBLE"
            exit 1
          else
            echo "✅ Secret is accessible"
            echo "Secret length: ${#GCP_SA_KEY}"
          fi
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
